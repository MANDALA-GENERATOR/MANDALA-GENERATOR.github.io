<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas with Sector Lines</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
      height: 100vh;
    }
    #container {
      position: relative;
      width: 80%;
      height: 80%;
    }
    canvas {
      border: 1px solid black;
      display: block;
    }
    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    #controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="canvas"></canvas>
    <svg id="overlay"></svg>
  </div>
  <div id="controls">
    <label>
      מספר סקטורים:
      <input type="number" id="sectorsInput" value="8" min="2">
    </label>
    <label>
      רוחב הקנבס:
      <input type="number" id="canvasWidthInput" value="600" min="100">
    </label>
    <label>
      גובה הקנבס:
      <input type="number" id="canvasHeightInput" value="400" min="100">
    </label>
    <button id="resizeCanvasButton">עדכן קנבס</button>
  </div>

  <script>
    // בחירת אלמנטים
    const canvas = document.getElementById('canvas');
    const overlay = document.getElementById('overlay');
    const sectorsInput = document.getElementById('sectorsInput');
    const canvasWidthInput = document.getElementById('canvasWidthInput');
    const canvasHeightInput = document.getElementById('canvasHeightInput');
    const resizeCanvasButton = document.getElementById('resizeCanvasButton');

    // הגדרת קנבס וגודל ראשוני
    canvas.width = parseInt(canvasWidthInput.value);
    canvas.height = parseInt(canvasHeightInput.value);

    // פונקציה לציור קווי הסקטורים
    function drawSectorLines(sectors) {
      overlay.innerHTML = ""; // ניקוי הקווים הקודמים
      const angleStep = (2 * Math.PI) / sectors;

      // חישוב מרכז הקנבס
      const rect = canvas.getBoundingClientRect();
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;

      for (let i = 0; i < sectors; i++) {
        const x2 = centerX + Math.cos(angleStep * i) * centerX;
        const y2 = centerY + Math.sin(angleStep * i) * centerY;

        const line = document.createElementNS("http://www.w3.org/2000/svg", "line");

        line.setAttribute("x1", centerX);
        line.setAttribute("y1", centerY);
        line.setAttribute("x2", x2);
        line.setAttribute("y2", y2);
        line.setAttribute("stroke", "#cccccc"); // אפור בהיר
        line.setAttribute("stroke-width", 1); // קווים דקים
        line.setAttribute("stroke-dasharray", "5,5"); // קווים מקווקווים

        overlay.appendChild(line);
      }
    }

    // עדכון קנבס לפי גודל חדש
    resizeCanvasButton.addEventListener("click", () => {
      const newWidth = parseInt(canvasWidthInput.value);
      const newHeight = parseInt(canvasHeightInput.value);
      canvas.width = newWidth;
      canvas.height = newHeight;
      drawSectorLines(sectorsInput.value);
    });

    // עדכון קווי סקטורים לפי מספר חדש
    sectorsInput.addEventListener("input", () => {
      drawSectorLines(sectorsInput.value);
    });

    // ציור ראשוני
    drawSectorLines(sectorsInput.value);
  </script>
</body>
</html>
